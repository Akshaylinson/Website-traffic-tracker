<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Traffic Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-6">游늵 Website Traffic Dashboard</h1>

        <!-- Filters Section -->
        <div class="flex flex-wrap gap-4 justify-center mb-6">
            <select id="dateRange" class="px-4 py-2 border rounded-lg">
                <option value="7daysAgo">Last 7 Days</option>
                <option value="30daysAgo">Last 30 Days</option>
            </select>
            <select id="trafficSource" class="px-4 py-2 border rounded-lg">
                <option value="all">All Traffic</option>
                <option value="organic">Organic Search</option>
                <option value="referral">Referral</option>
            </select>
            <select id="deviceType" class="px-4 py-2 border rounded-lg">
                <option value="all">All Devices</option>
                <option value="mobile">Mobile</option>
                <option value="desktop">Desktop</option>
            </select>
        </div>

        <!-- Chart Containers (Properly Sized) -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white p-4 rounded-lg shadow-lg">
                <canvas id="lineChart" class="w-full h-64"></canvas>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-lg">
                <canvas id="barChart" class="w-full h-64"></canvas>
            </div>
        </div>

        <div class="mt-6 bg-white p-4 rounded-lg shadow-lg max-w-2xl mx-auto">
            <canvas id="pieChart" class="w-full h-64"></canvas>
        </div>

        <!-- Download Buttons -->
        <div class="flex flex-wrap gap-4 justify-center mt-6">
            <button onclick="downloadChart('lineChart', 'PageViews.png')" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                游닌 Download Line Chart
            </button>
            <button onclick="downloadChart('barChart', 'UniqueVisitors.png')" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">
                游닌 Download Bar Chart
            </button>
            <button onclick="downloadChart('pieChart', 'BounceRate.png')" class="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600">
                游닌 Download Pie Chart
            </button>
            <button onclick="downloadCSV()" class="bg-gray-700 text-white px-4 py-2 rounded-lg hover:bg-gray-800">
                游닌 Download Data as CSV
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
